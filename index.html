<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Simple setInterval clock</title>
  <style>
    p {
      font-family: sans-serif;
    }
  </style>
</head>

<body>
  <p class="clock"></p>
  <div class="stop-watch">
  </div>
  <button class="start">Start</button>
  <button class="stop">Stop</button>
  <button class="reset">Reset</button>
  <script>
    const startBtn = document.querySelector(".start");
    const stopBtn = document.querySelector(".stop");
    const resetBtn = document.querySelector(".reset");

    let stopWatch;
    let secondCount = 0
    function displayTime() {
      let hours = Math.floor(secondCount / 3600);
      let minutes = Math.floor((secondCount % 3600) / 60);
      let secs = Math.floor(secondCount % 60);

      let displayHour = hours < 10 ? "0" + hours : hours;
      let displayMinute = minutes < 10 ? "0" + minutes : minutes;
      let displaySeconds = secs < 10 ? "0" + secs : secs;

      let displayPara = document.querySelector(".clock");
      displayPara.textContent = `${displayHour} : ${displayMinute} : ${displaySeconds}`;

      secondCount++
    }


    startBtn.addEventListener('click', () => {
      console.log("I was clicked")
      stopWatch = setInterval(displayTime, 1000);
      startBtn.disabled = true;
      stopBtn.disabled = false
    })
    stopBtn.addEventListener('click', () => {
      stopBtn.disabled = true
      startBtn.disabled = false;
      clearInterval(stopWatch);
    });
    resetBtn.addEventListener('click', () => {
      resetBtn.disabled = true;
      stopBtn.disabled = false;
      startBtn.disabled = false;
      secondCount = 0;
      displayTime();

    })

    displayTime();
     // const createClock = setInterval(displayTime, 1000);
  </script>
</body>

</html>
